version: '3.8'

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
             - "3000:3000"
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:8000"

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        depends_on:
            - frontend
            - backend
